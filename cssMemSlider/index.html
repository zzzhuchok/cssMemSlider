<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">RSS cssMemSlider</h1>

            <input type="radio" id="btn-1" name="mems" checked>
            <input type="radio" id="btn-2" name="mems">
            <input type="radio" id="btn-3" name="mems">
            <input type="radio" id="btn-4" name="mems">

        <div class="mems">
            <div class="mems__top">
                <div class="mems__img">
                    <img class="img" src="assets/img/1.jpg" alt="">
                    <img class="img" src="assets/img/2.jpg" alt="">
                    <img class="img" src="assets/img/3.jpg" alt="">
                    <img class="img" src="assets/img/4.jpg" alt="">
                </div>
            </div>
            
            <div class="mems__footer">
                <div class="mems__description">
                    <div class="description">“when choosing memes for a task”</div>
                    <div class="description">“winter is coming...”</div>
                    <div class="description">“me and my bro”</div>
                    <div class="description">“the first days of the virtual keyboard task”</div>
                </div>
                
                <div class="mems__btns">
                    <label class="btn-label btn-label-1" for="btn-1"><span></span></label>
                    <label class="btn-label btn-label-2" for="btn-2"><span></span></label>
                    <label class="btn-label btn-label-3" for="btn-3"><span></span></label>
                    <label class="btn-label btn-label-4" for="btn-4"><span></span></label>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
